name: 'system tests'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          # Shallow clones won't work
          fetch-depth: 0
      - uses: cachix/install-nix-action@v16
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v10
        with:
          name: kclejeune
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community
      - name: Run Flake Checks
        run: nix flake check -v --show-trace
        timeout-minutes: 240
      - name: test nix-darwin disk setup and initial config
        if: matrix.os == 'macos-latest'
        run: |
          nix --extra-experimental-features 'nix-command flakes' develop -c sysdo bootstrap --darwin darwinTest
          mv $(pwd) ~/.nixpkgs
      - name: test switching nix-darwin configuration
        if: matrix.os == 'macos-latest'
        run: sysdo switch darwinTest
      - name: test home-manager installer and initial config
        if: matrix.os == 'ubuntu-latest'
        run: |
          nix --extra-experimental-features 'nix-command flakes' develop -c sysdo bootstrap --home-manager serverTest
          mv $(pwd) ~/.nixpkgs
      - name: test switching home-manager configuration
        if: matrix.os == 'ubuntu-latest'
        run: sysdo switch serverTest
